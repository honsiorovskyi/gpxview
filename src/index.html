<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPX Viewer</title>
    
    <!-- Favicons -->
    <link rel="icon" href="favicon.ico" sizes="16x16 32x32">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="icon" href="favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="apple-touch-icon" href="favicon-32x32.png">
    
    <!-- Bundled CSS -->
    <link rel="stylesheet" href="bundle.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="map-container">
            <div id="map"></div>
            <div id="error-message" class="error hidden"></div>
            
            <div class="floating-controls">
                <input type="file" id="gpx-file" accept=".gpx" />
                <label for="gpx-file" class="file-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14,2 14,8 20,8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10,9 9,9 8,9"></polyline>
                    </svg>
                </label>
                
                <button id="toggle-elevation-panel" class="elevation-toggle-button" title="Toggle elevation profile">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="3,17 6,11 10,16 16,6 21,10"></polyline>
                        <polyline points="8,3.2 12,0.7 16,3.2"></polyline>
                    </svg>
                </button>
            </div>
            
            <div class="layer-controls">
                <div class="map-layer-controls">
                    <button id="layer-osm" class="layer-button active" data-layer="osm" title="OpenStreetMap">OSM</button>
                    <button id="layer-cyclosm" class="layer-button" data-layer="cyclosm" title="CyclOSM - Bicycle map">Cycle</button>
                    <button id="layer-topo" class="layer-button" data-layer="topo" title="OpenTopoMap - Topographic map">Topo</button>
                </div>
            </div>
        </div>
        
        <div id="elevation-panel" class="elevation-panel hidden">
            <div class="elevation-panel-resize-handle"></div>
            <div id="elevation-chart"></div>
        </div>
    </div>
    
    <div id="track-info" class="track-info collapsed">
        <div class="track-info-header">
            <h3>Track Information</h3>
            <div class="header-buttons">
                <button id="expand-track-info" class="expand-button" title="Expand to full screen">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                    </svg>
                </button>
                <button id="toggle-track-info" class="toggle-button">âˆ’</button>
            </div>
        </div>
        <div class="track-info-content">
            <div id="track-stats" class="track-stats-content"></div>
        </div>
        <div class="track-info-footer">
            <div class="track-actions">
                <a id="download-gpx" class="download-link" href="#" download="track.gpx">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7,10 12,15 17,10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download GPX
                </a>
                <button id="copy-url" class="copy-url-button">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                    </svg>
                    Copy URL
                </button>
            </div>
        </div>
    </div>

    <!-- Bundled JavaScript -->
    <script src="bundle.js"></script>
</body>
</html>
